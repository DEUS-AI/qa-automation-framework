name: Build and Push Image for CI

on:
  workflow_dispatch: # push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username XesGaDeus --password ${{ secrets.JF_GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/deus-ai/qa-automation-framework_amd64:latest
          docker push ghcr.io/deus-ai/qa-automation-framework_amd64:latest
